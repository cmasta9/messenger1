{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit{% endblock %}</h1>
{% endblock %}

{% block content %}
  <div class="createBox">
    <form method="post">
      <label for="body">Body</label>
      <textarea name="body" id="body">{{ request.form['body'] or message['body'] }}</textarea>
      <input type="submit" value="Save">
    </form>
    <br>
    <form action="{{ url_for('message.delete', id=message['id']) }}" method="post">
      <input class="action" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
    </form>
  </div>
{% endblock %}
